<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
    <table>
    <form action="">
        Name:<input type="text" placeholder="Enter your name"><br>
        Password:<input type="password" placeholder="Enter your password"><br>
        E-mail:<input type="email" placeholder="Enter your email"><br>
        Age:<input type="number" placeholder="Enter your age"><br>
        Contact:<input type="number" placeholder="Contact"><br>
        Gender:
        <label for="Male"></label><input type="radio" name="gender" id="Male">Male
        <label for="Female"></label><input type="radio" name="gender" id="Female">Female<br>
        <button>Reset</button>
        <button>Submit</button>
    </form>
    </table>
    </fieldset>
</body>
</html>
