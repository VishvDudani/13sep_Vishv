<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration</title>
</head>
<body>
    <form method="post">
        <fieldset><legend>Personal Information</legend>
            <table align = "center">
                <h1 align="center">Student Registration</h1><br>
                <td>Full Name</td> <td><input type="text"></td>
		        </tr>
                <td>Email</td> <td><input type="email"></td>
                <tr>
		        </tr>
		        <tr>
		        <td>Mobile No</td> <td><input type="number"></td>
		        </tr>
		        <tr>
		        <td>Address</td> <td><textarea></textarea></td>
		        </tr>
            </table>
        </fieldset>
    </form>
    <form method="post">
        <fieldset><legend>Professional Information</legend>
            <table align="center">
                <tr>
                    <td>Nationality</td> <td><input type="text"></td>
                </tr>
                <tr>
                <td>Date Of Birth</td><td><input type="date"></td>
            </tr>
                <tr>
                <td>Gender</td><td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female</td>
            </tr>
            <tr>	
                <td>Highest Degree</td><td><select><option>Select Degree</option>
                    <option>B.Tech</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.Comm</option>
                </select></td>
            </tr>
                <tr>
                <td>CPI</td><td><input type="number"></td>
                </tr>
                <tr>
                <td>University</td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>Passing Year</td><td><select>
                    <option>Select Your Passing Year</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                </select></td>
            </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" Value="Submit">
                    <input type="reset" value="Cancel">
                </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
